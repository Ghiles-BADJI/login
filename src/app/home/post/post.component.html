<mat-card class="example-card">
   <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.author.email}}</mat-card-title>
      <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
   </mat-card-header>
   <img mat-card-image *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="'Photo of the post'">
   <video controls *ngIf="post.videoUrl">
      <source [src]="post.videoUrl">
      <p>Votre navigateur ne prend pas en charge les vidéos HTML5.
         Voici <a [href]="post.videoUrl">un lien pour télécharger la vidéo</a>.</p>
   </video>
   <mat-card-content>
      <p>
         {{post.description}}
      </p>
   </mat-card-content>
   <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
   </mat-card-actions>
</mat-card>
