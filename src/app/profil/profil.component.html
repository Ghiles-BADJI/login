<form [formGroup]="form" (ngSubmit)="updateUser()">

<mat-card class="example-card">

    <div class="user-img">
        <img src="assets/images/photo-avatar-profil.png" alt="">
    </div>

    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Pr√©nom</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Date de naissance</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-hint>JJ/MM/AAAA</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="form.pristine">Enregistrer les modifications</button>
    </mat-card-actions>
</mat-card>
</form>
